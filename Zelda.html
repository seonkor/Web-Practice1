  <h1>젤다(Zelda)</h1>
  <p><strong>젤다의 전설 시리즈의 여주인공</strong>이자 하이랄 왕국의 공주.<br>
    마음씨가 착하고 활발하며 호기심이 많은 소녀이지만 예언의 능력을 구사하지 못하는 와중에 마스터소드까지 얻게 된 링크를 보며 마음 속에 깊은 콤플렉스를 갖게 되었다.<br>
    고대 유적에 관심이 많아 아버지(하이랄 왕)의 훈계에도 계속해서 연구에 관심을 가진다.</p>
